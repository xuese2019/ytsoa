<div class="row">
    <div class="col-xs-12">
        <div class="box box-danger">
            <div class="box-header with-border">
                <h3 class="box-title">项目分类</h3>
                <input type="button" class="btn btn-info pull-right" value="新增" data-toggle="modal"
                       data-target="#xmfl_add_model" style="margin-left:5px;">
                <form class="form-horizontal pull-right" id="xmfl_ser_form">
                    <input type="button" class="btn btn-info pull-right" value="查询" id="xmfl_ser">
                    <input type="text" class="form-control pull-right" name="xmflmc" placeholder="项目分类名称"
                           style="width:180px;">
                </form>
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
                <table class="table">
                    <thead>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="xmfl_table_data">
                    </tbody>
                </table>
            </div>
            <div class="box-footer clearfix">
                <ul class="pagination pull-right" id="page_help">
                    <li class="paginate_button previous disabled">
                        <a href="#">总页数</a>
                    </li>
                    <li class="paginate_button previous disabled">
                        <a href="#" id="page_pages">0</a>
                    </li>
                    <li class="paginate_button previous disabled">
                        <a href="#">总条数</a>
                    </li>
                    <li class="paginate_button previous disabled">
                        <a href="#" id="page_total">0</a>
                    </li>
                    <li class="paginate_button previous disabled">
                        <a href="#" style="background-color:#ccc;">&nbsp;</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
</div>
<div class="modal fade" id="xmfl_add_model">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" id="xmfl_add_close" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">新增项目分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="xmfl_add_form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">项目分类名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="xmflmc">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-8">
                            <span id="errors"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>-->
                <input type="button" class="btn btn-primary" value="确定" id="xmfl_add_btn">
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<input type="button" id="xmfl_update_model_btn" data-toggle="modal" data-target="#xmfl_update_model"
       style="display:none;"/>
<div class="modal fade" id="xmfl_update_model">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" id="xmfl_update_close" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改项目分类</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="xmfl_update_form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">项目分类名称</label>
                        <div class="col-sm-8">
                            <input type="hidden" name="uuid">
                            <input type="text" class="form-control" name="xmflmc">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>-->
                <input type="button" class="btn btn-primary" value="确定" id="xmfl_update_btn">
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script th:src="@{/js/xmfl/xmfl.js}"></script>
