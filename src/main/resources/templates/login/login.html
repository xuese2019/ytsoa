<!DOCTYPE html>
<html lang="cn"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>登陆页面</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <meta name="context-path" content="@{/}"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/AdminLTE.min.css"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>XX</b>系统登陆</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">登陆后开启您的系统体检</p>

        <form action="#" id="login_form">
            <div class="form-group has-feedback">
                <!--<input type="text" class="form-control" placeholder="请输入账号" name="account" value="123456"/>-->
                <select class="form-control" name="account">
                    <option value="">请选择</option>
                    <option value="123456">123456</option>
                    <option value="12345">12345</option>
                    <option value="admin">admin</option>
                </select>
                <span class="glyphicon glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" placeholder="请输入密码" name="password" value="123456">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="text-red">
                        <span id="errors"></span>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <input type="button" class="btn btn-primary btn-block btn-flat" value="登陆" id="login_btn">
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/js/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/login/login.js}"></script>
